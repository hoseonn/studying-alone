<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      $("#submit").on("click", function () {
        if ($("#id").val().length == 0 && $("#pw").val().length == 0) {
          alert("똑바로 좀 입력하세요.");
          return false;
        } else if ($("#id").val().length == 0) {
          alert("아이디 입력하셈");
          return false;
        } else if ($("#pw").val().length == 0) {
          alert("비번 입력하셈");
          return false;
        } else if ($("#pw").val().length < 6) {
          alert("왤케 비번이 너무 짧음");
          return false;
        }
      });
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <script>
      var count = 0;
      $(".badge").on("click", function () {
        count = count + 1;
        if (count % 2 == 1) {
          $(".badge").css("color", "gray");
          $(".badge").html("Light 🔄");
        } else if (count % 2 == 0) {
          $(".badge").css("color", "white");
          $(".badge").html("Dark 🔄");
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button class="btn btn-danger" id="login">로그인</button>
    </div>

    <script>
      document;
      $(".navbar-toggler").on("click", function () {
        $(".list-group").toggleClass("show");
      });

      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });
    </script>

    <div class="alert alert-danger">
      <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>
    <script>
      var num1 = 5;
      setInterval(function () {
        if (num1 >= 0) {
          $("#num").html(num1);
          num1 -= 1;
        } else if (num1 == -1) {
          $(".alert").hide();
        }
      }, 1000);
    </script>
    <div style="overflow: hidden;">
      <div class="slide-container">
        <div class="slide-box">
          <img src="/img/car1.png" alt="">
        </div>
        <div class="slide-box">
          <img src="/img/car2.png" alt="">
        </div>
        <div class="slide-box">
          <img src="/img/car3.png" alt="">
        </div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>

    <script>

      var 지금사진 = 0;

      $('.next').on('click', function(){
        지금사진 += 1;
        $('.slide-container').css('transform', 'translateX(-'+지금사진+'00vw)');
      })

      $('.before').on('click', function(){
        지금사진 -= 1;
        $('.slide-container').css('transform', 'translateX(-'+지금사진+'00vw)');
      })

      $('.slide-1').on('click', function() {
        지금사진 = 0
        $('.slide-container').css('transform', 'translateX(-'+지금사진+'00vw)');
      });
      $('.slide-2').on('click', function() {
        지금사진 = 1
        $('.slide-container').css('transform', 'translateX(-'+지금사진+'00vw)');
      });
      $('.slide-3').on('click', function() {
        지금사진 = 2
        $('.slide-container').css('transform', 'translateX(-'+지금사진+'00vw)');
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
