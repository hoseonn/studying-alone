<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ist-style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-main">
            
                <div class="insta-logo">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
                </div>

                <div class="input">
                    <form>
                        <input type="text" placeholder="      검색" class="inp">
                        <span class="material-icons">search</span>
                    </form>
                </div>

                <div class="icon">
                    <span class="material-icons">home</span>
                    <span class="material-icons-outlined">send</span>
                    <span class="material-icons-outlined">add_box</span>
                    <span class="material-icons-outlined">explore</span>
                    <span class="material-icons-outlined">favorite_border</span>
                    <img src="img/profile.jpg" class="profile">
                    
                </div>   
        </div>
    </nav>
    <div class="content-background">
        <section class="content">
            <div class="main">
                <div class="story-bg">
                    <div class="story">
                        <li></li>
                        <div class="story-profile">
                            <div class="story-profile-img">
                                <img src="img/profile2.jpg" class="story-img">
                            </div>
                            <div class="story-name"><span>ryui.aehee</span></div>
                        </div>
                        <li></li>    
                    </div>
                </div>
                <div class="post-header">
                    <div class="post-header-profile">
                        <div class="post-header-img">
                            <img src="img/profile2.jpg" class="post-img">
                        </div>
                        <div class="post-header-text"></div>
                    </div>
                    <div class="post-header-etc">
                        <span class="material-icons-outlined">more_horiz</span>
                    </div>
                </div>
                
            </div>
            <div class="null"></div>
            <div class="side"></div>
        </section>
        
    </div>
</body>
</html>
