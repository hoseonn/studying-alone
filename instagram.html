<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ist-style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-main">
            
                <div class="insta-logo">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
                </div>

                <div class="input">
                    <form>
                        <input type="text" placeholder="      검색" class="inp">
                        <span class="material-icons">search</span>
                    </form>
                </div>

                <div class="icon">
                    <span class="material-icons">home</span>
                    <span class="material-icons-outlined">send</span>
                    <span class="material-icons-outlined">add_box</span>
                    <span class="material-icons-outlined">explore</span>
                    <span class="material-icons-outlined">favorite_border</span>
                    <img src="img/profile.jpg" class="profile">
                    
                </div>   
        </div>
    </nav>
    <div class="content-background">
        <section class="content">
            <div class="main">
                <div class="story-bg">
                    <div class="story">
                        <li></li>
                        <div class="story-profile">
                            <div class="story-profile-img">
                                <img src="img/profile2.jpg" class="story-img">
                            </div>
                            <div class="story-name"><span>ryui.aehee</span></div>
                        </div>
                        <li></li>
                        <div class="story-profile">
                            <div class="story-profile-img">
                                <img src="img/profile3.jpg" class="story-img2">
                            </div>
                            <div class="story-name"><span>doeylk_017</span></div>
                        </div>
                        <li></li>        
                    </div>
                </div>
                <div class="post-header">
                    <div class="post-header-profile">
                        <div class="post-header-img">
                            <img src="img/profile2.jpg" class="post-profile-img">
                        </div>
                        <div class="post-header-text">
                                <div class="user-name pd2">
                                    <span>ryui.aehee</span>
                                </div>
                                <div class="post-location pd2">
                                    <span>칼바람나락</span> 
                                </div>
                        </div>
                    </div>
                    <div class="post-header-etc">
                        <span class="material-icons-outlined">more_horiz</span>
                    </div>
                </div>
                <div class="post-img">
                    <input type="radio" name="img-slide" id="slide01" checked>
	                <input type="radio" name="img-slide" id="slide02">
	                <input type="radio" name="img-slide" id="slide03">
                    <input type="radio" name="img-slide" id="slide04">
	                <input type="radio" name="img-slide" id="slide05">
                    <div class="slidewrap">
		                <ul class="slidelist">
                            <li class="slideitem">
                                <a>
                                    <img src="img/post-img1.png">
                                </a>
                            </li>
                            <li class="slideitem">
                                <a>
                                    <img src="img/post-img2.png">
                                </a>
                            </li>
                            <li class="slideitem">
                                <a>
                                    <img src="img/post-img3.png">
                                </a>
                            </li>
                            <li class="slideitem">
                                <a>
                                    <img src="img/post-img4.png">
                                </a>
                            </li>
                            <li class="slideitem">
                                <a>
                                    <img src="img/post-img5.png">
                                </a>
                            </li>

                            <div class="slide-control">
                                <div>
                                    <label for="slide02" class="right"></label>
                                </div>
                                <div>
                                    <label for="slide01" class="left"></label>
                                    <label for="slide03" class="right"></label>
                                </div>
                                <div>
                                    <label for="slide02" class="left"></label>
                                    <label for="slide04" class="right"></label>
                                </div>
                                <div>
                                    <label for="slide03" class="left"></label>
                                    <label for="slide05" class="right"></label>
                                </div>
                                <div>
                                    <label for="slide04" class="left"></label>
                                </div>
                            </div>
                        </ul>
                        <ul class="slide-pagelist">
                            <li><label for="slide01"></label></li>
                            <li><label for="slide02"></label></li>
                            <li><label for="slide03"></label></li>
                            <li><label for="slide04"></label></li>
                            <li><label for="slide05"></label></li>
                        </ul>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-content-section"></div>
                    <div class="post-content-comment">
                        <div class="heart"></div>   
                        <div class="user-writing">
                            <span class="user-name">ryui.aehee</span>
                            <span class="blank"></span>
                            <span>롤하다가 6년 선배 만났다</span>
                        </div>
                        <div class="comment-more">
                            <span>댓글 10개 모두 보기</span>
                        </div>
                        <div class="comment">
                            <div class="comment-text">
                                <span class="user-name">deopa1110</span>
                                <span class="blank"></span>
                                <span>아니 시바 ㅋㅋㅋㅋㅋㅋ</span>
                            </div>
                            <div class="ft12">
                                <span class="material-icons">
                                    favorite_border
                                </span>
                            </div>
                        </div>
                        <div class="comment">
                            <div class="comment-text">
                                <span class="user-name">ryuj.aehee</span>
                                <span class="blank"></span>
                                <span class="user-tag">@deop0a111</span>
                                <span>ㄹㄱㄴ</span>
                            </div>
                            <div class="ft12">
                                <span class="material-icons">
                                    favorite_border
                                </span>
                            </div>
                        </div>
                        <div class="post-time">
                            <span>12시간 전</span>
                        </div>
                        <!-- 줄간 간격 마추기 -->
                    </div>
                </div>
                <div class="post-footer"></div>
                <!-- 댓글쓰는곳 만들기 -->
            </div>
            <div class="null"></div>
            <div class="side"></div>
            <!-- 사이드 만들기 -->
        </section>
        
    </div>
</body>
</html>
