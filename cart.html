                <thead>
                <tbody>
                    <tr>
                        <td style="text-align: left;"><img src="img/sonycamera.jpg" width="90px"></td>

                    </tr>

                    <tr>
                        <td style="text-align: left;"><img src="img/sonycamera.jpg" width="90px"></td>

                        <td>30000</td>
                    </tr>
                    
                    <tr>
                        <td colspan="5">총가격 : 37000</td>
                    </tr>

            </table>
        </div>
        <br>
        <div class="footer">
            <a href="#" style="float: left;">Edit your shopping cart</a>
            <button class="cart-button">Choose payment method</button>
                
            
            <div style="clear: both;"></div>
